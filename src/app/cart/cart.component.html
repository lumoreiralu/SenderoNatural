<div class="container my-4">
  <h2 class="mb-4 text-center">Carrito de Compras</h2>

  <div class="card shadow">
    <div class="card-body">
      <ul>
        @for (product of cartList$ | async; track product.name) {
          <li>{{product.name}}: {{product.quantity}}</li>
        }
      </ul>
    </div>
  </div>
</div>
